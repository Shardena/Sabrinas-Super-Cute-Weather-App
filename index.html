<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>Sabrina's Super Cute Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header> 
     <form class="search-form">
        <input type="search" 
        placeholder="Enter a city..." 
        required 
        class="search-form-input"
        />
        <input type="submit" 
        value="Search"
        class="search-form-button"
        />
     </form>
    </header>

    <main>
        <div class="weather-app-data">
  <div>
    <h1 class= "weather-app-city">Paris</h1>
    <p class= "weather-app-details">
        Tuesday 14:49, scattered clouds
        <br />
        Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
    </p>
    </div>
    <div class="weather-app-temperature-container">
    <div class="weather-app-icon">⛅</div>
    <div class="weather-app-temperature">12</div>
    <div class="weather-app-unit">°C</div>
    </div>
    </div>
    </main>

    <footer>
    This super cute app was coded by <a href="https://www.shecodes.io/graduates/120757-sabrina-brown" target="_blank">Sabrina Brown</a> 
    with code hosted on <a href="https://github.com/Shardena/Sabrinas-Super-Cute-Weather-App" target="_blank">GitHub</a>
    and website hosted on <a href="https://sabrinassupercuteweatherapp.netlify.app/" target="_blank">Netlify</a>.
</footer>
</div>
</body>

</html>
